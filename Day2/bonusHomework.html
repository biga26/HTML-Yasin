<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <form>
            <h3>Emoployee Interests Survey form</h3>
            <label>Enter your name: </label>
            <input type="text" placeholder="Fullname">
            <br>

            <label>Enter your department: </label>
            <input type="text" placeholder="Department">
            <br>

            <label>Tell us about yourself: </label>
            <br>
            <textarea cols="10" rows="10" placeholder="write here"></textarea>
            <br>

            <label>Do you exercise at home? </label>
            <input name="choice" type="radio">
            <label>Yes</label>
            <input name="choice" type="radio">
            <label>No</label>
            <br>
            
            <label>How do you like to read about your favourite topics?</label>
            <br>
            <input type="checkbox" name="Books">
            <label>Books </label>
            <input type="checkbox" name="Online resources">
            <label>Online resources </label>
            <input type="checkbox" name="Phone apps">
            <label>Phone apps</label>
            <input type="checkbox" name="Magazines">
            <label>Magazines</label>
            <br>

            <label>What genre of movies do you like? </label>
            <select>
                <option>Comedy</option>
                <option>Horror</option>
                <option>Romantic</option>
                <option>Scifi</option>
            </select>
            <br>

            <button name="Submit form">Submit form</button>


        </form>
    </div>
    
</body>
</html>
